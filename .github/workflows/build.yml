name: CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Date
        id: get-date
        run: echo "date=$(date -u "+%Y%m%d")" >> $GITHUB_ENV

      - name: Check buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "‚ùå Error: buildozer.spec not found!"
            exit 1
          fi

      - name: Install dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update && apt-get install -y python3 python3-pip openjdk-17-jdk
          pip3 install --upgrade Cython virtualenv buildozer

      - name: Cache Buildozer global
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-${{ hashFiles('buildozer.spec') }}

      - name: Initialize Buildozer
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Build with Buildozer
        run: buildozer -v android debug | tee buildozer.log

      - name: Find APK file
        run: |
          echo "üîç Looking for APK file..."
          find . -name "*.apk" || echo "‚ö†Ô∏è No APK found!"
          ls -l bin/ || echo "‚ö†Ô∏è No 'bin' directory found."

      - name: Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: buildozer.log

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
